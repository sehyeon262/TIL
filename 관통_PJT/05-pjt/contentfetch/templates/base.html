<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>관심 종목 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark my-3">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="{% url 'contentfetch:stock_finder' %}">주식 댓글 분석</a>

          <div>
            {% if user.is_authenticated %}
              <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn text-light btn-sm">로그아웃</button>
              </form>

                <a href="{% url 'contentfetch:profile' %}" class="btn text-light btn-sm">프로필</a>
                {% csrf_token %}
    
            {% else %}
              <a href="{% url 'contentfetch:signup' %}" class="btn text-light btn-sm">회원가입</a>
              <a href="{% url 'login' %}" class="btn text-light btn-sm">로그인</a>
            {% endif %}
          </div>
        </div>
      </nav>
      <hr />
      <main>
        {% block content %}

        {% endblock %}
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
