<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="{% url "crawlings:search" %}" method="POST">
  {% csrf_token %}
  <p>주식에 대한, 투자자들의 목소리</p>
  <h1>주식 댓글 분석기</h1>
  <label for="name">회사 이름을 입력하세요: </label>
  <input type="text" id="name" name="name">
  <input type="submit" value="검색">
  </form>
<h1>{{ stock.name }} ({{ stock.code }})</h1>
<h2>수집된 댓글:</h2>
<ul>
  {% for comment in comments %}
    <li>{{ comment }}</li>
  {% empty %}
    <li>댓글이 없습니다.</li>
  {% endfor %}
</ul>


</body>
</html>
